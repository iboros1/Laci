<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Olx Bikes</title>
</head>
<body>
    <div>
        Your Bikes from the selected date {{user_date}}!
    </div>
    <form action="/olx">
    <input type="submit" value="go to Date page" />
</form>
{% for bikes in Bikes |sort(attribute='Date', reverse = True)%}

    <strong>Date:</strong> {{ bikes.Date }}
    <strong>Title:</strong>  <a href="{{ bikes.Html }}"> {{ bikes.Title }}</a>
</br>
{% endfor %}
</body>
</html>
